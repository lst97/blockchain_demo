<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="./jsencrypt.min.js"></script>
    <script type="text/javascript" src="./crypto-js.min.js"></script>

    <script type="text/javascript" src="./RSA1024.js"></script>
    <script type="text/javascript" src="./SHA256.js"></script>
    <script type="text/javascript" src="./Block.js"></script>
    <script type="text/javascript" src="./test.js"></script>

    <title>Block Chain</title>
</head>

<body>
    <table style="width:100%">
        <tr>
            <th id="block">Block
                <p>Index: 0</p>
                <p>Transactions:</p>

                <p id="tx_history"></p>
                <text>From:</text><input type="From" id="from">
                <text>To:</text><input type="To" id="to">
                <text>Amounts:</text><input type="Amounts" id="amount"></br>
                <text>Signature:</text><input type="Signature" id="signature"></br>

                <text>Previous Hash:</text><input type="PreviousHash" id="prev_hash"></br>
                <text>Hash:</text><input type="Hash" id="hash"></br>
                <text>Nonce:</text><input type="Nonce" id="nonce"></br>
                <button id="sign" type="button" onclick="signTest()">Sign</button>
                <button id="verify" type="button" onclick="verifyTest()">Verify</button>
                <button id="addtx" type="button" onclick="addTxTest()">Sign & Add TX</button>
                <button id="mine" type="button" onclick="mineTest()">Mine</button>
            </th>
        </tr>
    </table>

    <label for="privkey">Private Key</label><br />
    <textarea id="privkey" rows="15" cols="65"></textarea><br />
    <label for="pubkey">Public Key</label><br />
    <textarea id="pubkey" rows="15" cols="65"></textarea><br />
    <input id="generate" type="button" value="Generate Keys" onclick="generateKeysTest()"/>
    <input id="addsender_pk" type="button" value="To Sender" onclick="toSenderField()"/>
    <input id="addreciver_pk" type="button" value="To Reciver" onclick="toReciverField()"/><br />
</body>

</html>
